<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fce1e4, #e8f0fe, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffffcc;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #444;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg, #a8edea, #fed6e3);
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      background: #f8f9fa;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> Temperature Converter </h2>
    <input type="number" id="temp" placeholder="Enter temperature" />
    <select id="unit">
      <option value="C">Celsius (Â°C)</option>
      <option value="F">Fahrenheit (Â°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div id="output" class="result"></div>
  </div>
  <script>
    function convert() {
      let temp = parseFloat(document.getElementById("temp").value);
      let unit = document.getElementById("unit").value;
      let output = document.getElementById("output");
      if (isNaN(temp)) {
        output.innerHTML = "âš  Please enter a valid number";
        return;
      }
      let c, f, k;
      if (unit === "C") {
        c = temp;
        f = (c * 9/5) + 32;
        k = c + 273.15;
      } else if (unit === "F") {
        f = temp;
        c = (f - 32) * 5/9;
        k = c + 273.15;
      } else if (unit === "K") {
        k = temp;
        c = k - 273.15;
        f = (c * 9/5) + 32;
      }
      output.innerHTML = `
        ðŸŒ¡ Celsius: ${c.toFixed(2)} Â°C <br>
        ðŸŒ¡ Fahrenheit: ${f.toFixed(2)} Â°F <br>
        ðŸŒ¡ Kelvin: ${k.toFixed(2)} K
      `;
    }
  </script>
</body>
</html>
